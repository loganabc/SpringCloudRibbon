server:
  port: 8082

spring:
  application:
    name: RIBBONDEMO
  freemarker:
    template-loader-path: classpath:/templates
    suffix: .ftl
    content-type: text/html
    charset: UTF-8
    cache: false
  resources:
    static-locations: classpath:/static


eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
